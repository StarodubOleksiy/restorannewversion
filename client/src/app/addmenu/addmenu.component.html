<div class="container-fluid">
  <mat-card class="card offset-sm-1 col-sm-10 offset-md-1 col-md-10 offset-lg-1 col-lg-10">
          <mat-card-header>
              <div *ngIf="configureType.text === 'edit'">
                  <legend>Відредагувати меню</legend>
              </div>
              <div *ngIf="configureType.text === 'add'">
                  <legend>Додати нове  меню</legend>
              </div>
          </mat-card-header>
          <mat-card-content>
  <form class="example-form" [formGroup]="menuConfigureForm" (ngSubmit)="saveMenu()">
          
                   
          <mat-form-field class="example-full-width">
          <input matInput  placeholder="Name"
                [(ngModel)]="menu.name"
                 type="text"
                 formControlName="name"
                 required>
      </mat-form-field>
  
      <button class="submit-button" mat-raised-button type="submit"
       color="accent" [disabled]="!menuConfigureForm.valid">
        Click me!
        
      </button>
    </form>
  </mat-card-content>
  <button (click)="goBack()">Повернутися на попередню сторінку</button>
  </mat-card>
  </div>
