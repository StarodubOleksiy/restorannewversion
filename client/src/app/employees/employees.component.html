


<button type="button" class="btn btn-primary btn-large navbar-btn" (click)="addNewEmployee()">
  Додати нового співробітника
</button>

<table class="table table-hover table-striped">
  <thead>
  <tr class="text-center">
      <th scope="col">Імя</th>
      <th scope="col">Прізвище</th>
      <th scope="col">Телефон</th>
      <th scope="col">Позиція</th>
      <th scope="col">Зарплата</th>
      <th scope="col">Edit employee</th>
      <th scope="col">Delete employee</th>
  </tr>
</thead>
<tbody>
    <tr *ngFor="let employee of returnedEmployees" class="text-center">
        <th scope="row">
{{employee.name}}
</th>
<th scope="row">
  {{employee.surname}}
  </th>
  <th scope="row">
    {{employee.phoneNumber}}
    </th>
    <th scope="row">
      {{employee.position}}
      </th>
      <th scope="row">
        {{employee.salary}}
        </th>
<th scope="row">
<button type="button" class="btn btn-outline-primary mr-2" (click)="editEmployee(employee.id)">
  <div>Edit</div>
</button> 
</th>
<th scope="row">

  <button class="btn btn-outline-primary mr-2" (click)="open(employee)" >
    <div>Delete</div>
    
  </button>
</th>
</tr>
</tbody>
<div class="m-2 p-2 mx-auto">
  <pagination [totalItems]="employees.length" (pageChanged)="pageChanged($event)"></pagination>
</div>

</table>
