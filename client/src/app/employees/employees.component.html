<button type="button" class="btn btn-primary btn-large navbar-btn" (click)="addNewEmployee()">
  Додати нового співробітника
</button>

<table class="table table-hover">
  <thead>
  <tr class="text-center">
      <th scope="col">Імя</th>
      <th scope="col">Прізвище</th>
      <th scope="col">Телефон</th>
      <th scope="col">Позиція</th>
      <th scope="col">Зарплата</th>
  </tr>
</thead>
<tbody>
    <tr *ngFor="let employee of employees" class="text-center">
        <th scope="row">
{{employee.name}}
</th>
<th scope="row">
  {{employee.surname}}
  </th>
  <th scope="row">
    {{employee.phoneNumber}}
    </th>
    <th scope="row">
      {{employee.position}}
      </th>
      <th scope="row">
        {{employee.salary}}
        </th>
<th scope="row">
<button type="button" class="btn btn-primary" (click)="editAuthor(author.id)">
  Редагувати автора
</button> 
</th>
<th scope="row">

<button type="button" class="btn btn-primary" (click)="onAuthorDeleteClick(author)">
  Видалити автора
</button> 
</th>
</tr>
</tbody>
</table>
