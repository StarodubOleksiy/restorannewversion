<button type="button" class="btn btn-primary btn-large navbar-btn" (click)="addNewEmployee()">
  Додати нового співробітника
</button>

<table class="table table-hover table-striped">
  <thead>
  <tr class="text-center">
      <th scope="col">Імя</th>
      <th scope="col">Прізвище</th>
      <th scope="col">Телефон</th>
      <th scope="col">Позиція</th>
      <th scope="col">Зарплата</th>
  </tr>
</thead>
<tbody>
    <tr *ngFor="let employee of employees" class="text-center">
        <th scope="row">
{{employee.name}}
</th>
<th scope="row">
  {{employee.surname}}
  </th>
  <th scope="row">
    {{employee.phoneNumber}}
    </th>
    <th scope="row">
      {{employee.position}}
      </th>
      <th scope="row">
        {{employee.salary}}
        </th>
<th scope="row">
<button type="button" class="btn btn-primary" (click)="editAuthor(author.id)">
  Редагувати співробітника
</button> 
</th>
<th scope="row">

  <button class="btn btn-outline-primary mr-2" (click)="open(employee)" >
    <div>Open confirm modal</div>
    <div class="text-dark" aria-hidden="true"><small>&times; button will be focused</small></div>
  </button>
</th>
</tr>
</tbody>
</table>
