<form class="needs-validation" name="searchForm" novalidate>    
  <label for="validationCustom03">Пошук інградієнта за його назвою</label>
   <div class="form-row shadow-lg p-3 mb-5"> 
          <div class="col-8 list-group-item"> 
      <input type="text" (keyup)="onKey()" name="search" [(ngModel)]="searchIngradientWord" class="form-control" placeholder="Введіть назву інградієнта бажаєте знайти" id="search" required>
      <div class="invalid-feedback">
        Please, enter a valid name of the ingradient.
      </div>
    </div> 
    <div class="col-4 list-group-item">  
      <button [disabled]=" disabledSearch === false " class="btn btn-primary btn-lg btn-block" id="searchButton" type="submit">Знайти інградіент</button>
    </div> 
          
    </div>  
</form>


<button type="button" class="btn btn-primary btn-large navbar-btn" (click)="addNewIngradient()">
  Додати новий інградіент на склад
</button>

<table class="table table-hover">
  <thead>
  <tr class="text-center">
      <th scope="col">Назва</th>
      <th scope="col">Кількість на складі</th>
  </tr>
</thead>
<tbody>
    <tr *ngFor="let ingradient of ingradients" class="text-center">
        <th scope="row">
{{ingradient.name}}
</th>
<th scope="row">
  {{ingradient.numberOnStorage}}
  </th>
<th scope="row">
<button type="button" class="btn btn-primary" (click)="editAuthor(author.id)">
  Редагувати автора
</button> 
</th>
<th scope="row">

<button type="button" class="btn btn-primary" (click)="onAuthorDeleteClick(author)">
  Видалити автора
</button> 
</th>
</tr>
</tbody>
</table>
