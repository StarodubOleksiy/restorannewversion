<p>
  adddish works!
</p>
<div class="container-fluid">
  <mat-card class="card offset-sm-1 col-sm-10 offset-md-1 col-md-10 offset-lg-1 col-lg-10">
          <mat-card-header>
                <div>
              <legend>Add new dish</legend>
          </div>
      </mat-card-header>
          <mat-card-content>
  <form class="example-form" [formGroup]="bookConfigureForm" (ngSubmit)="saveBook()">
         

      <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="dish.name" placeholder="name"
          type="text"
          formControlName="name"
          required>
        </mat-form-field>

       
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="dish.price" placeholder="price"
          type="number"
          formControlName="price"
          required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="dish.weight" placeholder="weight"
          type="number"
          formControlName="weight"
          required>
        </mat-form-field>
                
              
      <button class="submit-button" mat-raised-button type="submit"
       color="accent" [disabled]="!bookConfigureForm.valid">
        Click me!
        
      </button>
    </form>
  </mat-card-content>
  </mat-card>
  </div>
