<h3 class="pt-4">Our dishes</h3>

<form class="needs-validation pt-4" name="searchForm" novalidate (ngSubmit)="findDishByName()">    
 <p class="text-left">Find dish by it's name</p>
   <div class="form-row shadow-lg p-3 mb-5"> 
          <div class="col-8 list-group-item"> 
      <input type="text" name="search" [(ngModel)]="searchDishWord" class="form-control" placeholder="Enter the name of the dish you want to find" id="search" required>
      <div class="invalid-feedback">
        Please a valid name of the dish.
      </div>
    </div> 
    <div class="col-4 list-group-item">  
      <button [disabled]="searchDishWord === undefined || searchDishWord.length === 0" class="btn btn-primary btn-lg btn-block" type="submit">Find dish</button>
    </div> 
          
    </div>  
</form>


<div class="col-lg-4 shadow-lg p-3 mb-5 bg-white rounded" >  
 
  <mat-card>
   
<ul class="nav list-group d-flex justify-content-between align-items-left shadow p-2 mb-2 bg-white rounded" >
    <li class="nav-header"><h2>Menu</h2></li>
  <li class="list-group-item shadow p-1 mb-1 bg-white rounded" role="presentation" *ngFor="let menu of menus"
    (click)="getDishesByMenu(menu.id)" align="left">
     <span class="list-group-item">
  <a class="list-group-item shadow-sm p-2 mb-2 bg-white rounded" routerLink="/dishesbymenu/{{menu.id}}" >{{menu.name}}</a>
</span>                                                                                                                              
  </li>
</ul>
</mat-card>
</div>



<div class="col-lg-8 shadow-lg p-3 mb-5 bg-white rounded" >
  <mat-card>
<mat-grid-list cols="2" >
    <mat-grid-tile *ngFor="let dish of returnedDishes" class="dish" >
                <div class="w-90 p-3 h-90 d-inline-block mx-auto dish" >
                     
                       <table class="table-bordered" >
            <thead>
                <tr>
                  <th colspan="2" scope="col"><h6>
                      <a class="list-group-item" routerLink="/dishes/{{dish.id}}">
                        <strong>{{dish.name}}</strong>
                    </a>
                  </h6></th>
                  </tr>
              </thead>
            <tbody>
           <tr class="text-center">
        <th rowspan="3" scope="row">
            <div class="text-center">
          <img src="data:image/JPEG;base64,{{dish.image}}" class="rounded img-thumbnail" style="height: 180px; width:150px;">
        </div>
        </th>
          </tr>
          <tr>
           <th scope="col">    
             Price: {{dish.price}} $
            </th>
        </tr>  
        <tr>
          <th scope="col">    
            Weight: {{dish.weight}} oz
           </th>
       </tr>                
           </tbody> 
            </table>
           
                 </div>
                   </mat-grid-tile>
  </mat-grid-list>
  <mat-paginator [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="pageEvent = handlePage($event)">
</mat-paginator>
 </mat-card>
</div>
